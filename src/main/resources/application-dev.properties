# ========================================
# Development Environment Configuration
# ========================================
# 실행 방법: mvn spring-boot:run
# 프로파일 미지정 시 자동으로 dev 환경 적용

# ========================================
# MariaDB Database Configuration (Remote)
# ========================================
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# ⚠️ 데이터베이스 정보를 입력하세요
spring.datasource.url=jdbc:mariadb://YOUR_DB_HOST:3306/wanderlust?useUnicode=true&characterEncoding=UTF-8&connectionCollation=utf8mb4_unicode_ci&useSSL=false&autoReconnect=true&maxReconnects=5
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD

# ========================================
# Development Specific Settings
# ========================================
# 개발 시 디버깅을 위한 SQL 로깅
logging.level.com.tour.project.dao=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# 개발 환경 표시
spring.application.name=Wanderlust-DEV
