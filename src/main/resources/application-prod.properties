# ========================================
# Production Environment Configuration
# ========================================
# Docker 환경에서 자동 적용
# 환경 변수 SPRING_PROFILES_ACTIVE=prod 설정 필요

# ========================================
# MariaDB Database Configuration (Docker Container)
# ========================================
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.mariadb.jdbc.Driver}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://mariadb-11.4.5:3306/wanderlust?useUnicode=true&characterEncoding=UTF-8&connectionCollation=utf8mb4_unicode_ci&useSSL=false&autoReconnect=true&maxReconnects=5}
spring.datasource.username=${DB_USERNAME:wanderlust}
spring.datasource.password=${DB_PASSWORD:YOUR_DB_PASSWORD}

# ========================================
# Production Specific Settings
# ========================================
# 운영 환경에서는 SQL 로깅 최소화
logging.level.root=INFO
logging.level.com.tour.project=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO

# 운영 환경 표시
spring.application.name=Wanderlust-PROD

# ========================================
# File Upload Path (Docker Volume)
# ========================================
upload.path=${UPLOAD_PATH:/app/uploads/}
