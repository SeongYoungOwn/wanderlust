# ========================================
# Common Application Configuration
# ========================================
# 프로파일 활성화: dev(개발), prod(운영)
# 실행 예시: mvn spring-boot:run -Dspring-boot.run.profiles=dev
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ========================================
# Server Configuration
# ========================================
server.port=8080
server.address=0.0.0.0

# ========================================
# Logging Configuration
# ========================================
logging.level.root=WARN
logging.level.com.tour.project=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=DEBUG

# ========================================
# Character Encoding Configuration
# ========================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ========================================
# JSP View Resolver Configuration
# ========================================
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ========================================
# JSP Configuration
# ========================================
server.servlet.jsp.init-parameters.development=true
server.servlet.jsp.init-parameters.compilerSourceVM=17
server.servlet.jsp.init-parameters.compilerTargetVM=17
server.servlet.jsp.init-parameters.javaEncoding=UTF-8

# ========================================
# HikariCP Connection Pool Configuration
# ========================================
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.leak-detection-threshold=60000

# ========================================
# Database Initialization
# ========================================
spring.sql.init.mode=never

# ========================================
# MyBatis Configuration
# ========================================
mybatis.mapper-locations=classpath:com/tour/project/mapper/*.xml
mybatis.type-aliases-package=com.tour.project.dto
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=NULL

# ========================================
# File Upload Configuration
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.path=${UPLOAD_PATH:uploads/}

# ========================================
# Email Configuration (Gmail SMTP)
