# ========================================
# Test Environment Configuration
# ========================================
# 내부 네트워크에서 서버 내부 IP로 직접 연결
# 실행 방법: mvn spring-boot:run -Dspring-boot.run.profiles=test

# ========================================
# MariaDB Database Configuration (Internal IP)
# ========================================
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# ⚠️ 데이터베이스 정보를 입력하세요
spring.datasource.url=jdbc:mariadb://YOUR_DB_HOST:3306/wanderlust?useUnicode=true&characterEncoding=UTF-8&connectionCollation=utf8mb4_unicode_ci&useSSL=false&autoReconnect=true&maxReconnects=5
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD

# ========================================
# Test Specific Settings
# ========================================
# 테스트 시 디버깅을 위한 SQL 로깅
logging.level.com.tour.project.dao=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# 테스트 환경 표시
spring.application.name=Wanderlust-TEST

# ========================================
# Database Schema Initialization
# ========================================
# 스키마 자동 초기화 (테스트 환경에서만 활성화)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql,classpath:sql/travel_mbti_schema.sql,classpath:sql/ai_recommendation_schema.sql,classpath:sql/board_likes_schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=false
