# Test configuration
# Uses in-memory H2 database for testing, but can be configured for MariaDB

# Database Configuration (use H2 for fast tests, or MariaDB for integration tests)
spring.datasource.url=jdbc:mariadb://localhost:3306/tt_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath*:com/tour/project/mapper/*.xml
mybatis.type-aliases-package=com.tour.project.dto
mybatis.configuration.map-underscore-to-camel-case=true

# Claude API Configuration (dummy for tests)
claude.api.key=test-api-key-for-unit-tests
claude.api.url=https://api.anthropic.com/v1/messages
claude.api.version=2023-06-01
claude.api.model=claude-3-sonnet-20240229

# File Upload Configuration
upload.path=target/test-uploads/

# View Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Multipart Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.tour.project=DEBUG
